<style>
  body { font-family: 'Poppins', sans-serif; background-color: #1a1424; color: white; scroll-behavior: smooth; }
  .btn { background-color: #D4AF37; color: black; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; cursor: pointer; display: inline-block; text-align: center; }
  .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #D4AF37; }
  .video-slide { max-width: 100%; border-radius: 0.5rem; box-shadow: 0 0 20px #000; }
  .discount-badge { background-color: #ff4d6d; color: white; padding: 0.2rem 0.5rem; font-size: 0.8rem; border-radius: 0.3rem; margin-left: 0.5rem; }
  .faq-question { font-weight: bold; margin-top: 1rem; }
  .footer-links a { color: #D4AF37; text-decoration: underline; }
</style>
</head>
<body>
<div class="bg-[#3D2C41] text-white p-4 rounded-xl space-y-3 border border-[#D4AF37]">
  <p class="text-lg font-semibold">Pay with M-PESA</p>

  <div class="flex items-center gap-3">
    <img src="https://raw.githubusercontent.com/kelvinkamau/M-PESA-Logos/master/M-PESA%20Logo%20(SVG)/M-PESA_LOGO-01.svg" 
         alt="M-PESA Logo" 
         class="h-8 w-auto" />
    <p class="text-sm">Go to M-PESA → Send Money</p>
  </div>

  <div class="bg-black/20 p-3 rounded-lg">
    <p class="text-sm">Send to:</p>
    <p class="text-xl font-bold tracking-wider">0113554446</p>
    <p class="text-sm opacity-80">Account Name: <span class="font-semibold">Your Name</span></p>
  </div>

  <p class="text-sm">After payment, screenshot and upload OR click "I Paid" to continue.</p>

  <button class="mt-2 w-full bg-[#D4AF37] text-black font-semibold py-2 rounded-lg hover:bg-[#b99629] transition">
    I Paid, Continue →
  </button>
</div>
